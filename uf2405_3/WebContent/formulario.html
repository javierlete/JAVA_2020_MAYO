<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <meta name="author" content="Javier Lete" />
    <meta name="description" content="Página de demostración de características de HTML" />
    <meta name="keywords" content="HTML etiquetas tutorial tablas multimedia titulos enlaces" />
    <link rel="icon" type="image/png" href="imgs/icono.png">
    <title>Ejemplo HTML</title>

    <link rel="stylesheet" href="css/all.min.css" />
</head>

<body class="container-fluid">

    <form>
        <div class="form-group row">
            <label for="descuento" class="col-sm-2 col-form-label">Descuento</label>
            <div class="col-sm-10">
                <input type="number" min="0" max="100" class="form-control" id="descuento">
            </div>
        </div>
        <!-- TODO: Poner bonito el input type="file" -->
        <div class="form-group row">
            <label for="foto" class="col-sm-2 col-form-label">Foto</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="foto">
            </div>
        </div>
        <div class="form-group row">
            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" step=".01" min="0" class="form-control" id="precio" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="precio-medida" class="col-sm-2 col-form-label">Precio medida</label>
            <div class="col-sm-10">
                <input type="number" step=".01" min="0" class="form-control" id="precio-medida">
            </div>
        </div>
        <div class="form-group row">
            <label for="unidad-medida" class="col-sm-2 col-form-label">Unidad de medida</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="unidad-medida">
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body></html>
