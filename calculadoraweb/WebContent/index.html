<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<style>
	input {
		width: 4em;
	}
</style>
</head>
<body>
	<form action="calculadora">
		<input type="number" name="op1" />
		
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>x</option>
			<option>/</option>
		</select>
		
		<input type="number" name="op2" />
		
		<button>=</button>
	</form>
</body>
</html>
