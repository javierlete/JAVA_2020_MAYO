<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Includes</title>
</head>

<body>
    <!-- NOTA: El fichero de include debe contener UNA etiqueta raíz y tener todo dentro de esa etiqueta para que esta técnica funcione -->
    
    <iframe src="includes/cabecera.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <h1>Prueba de includes</h1>

    <iframe src="includes/pie.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

</body></html>
