<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Administración Libros</title>
</head>
<body class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Administración Libros</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="../index.jsp">Inicio</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- La clase needs-validation activa la validación de Bootstrap -->
	<!-- El atributo novalidate desactiva los mensajes de errores del navegador -->
	<form class="needs-validation" novalidate action="index.html">
		<div class="form-group row">
			<label for="id" class="col-sm-2 col-form-label">Id</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="id">
			</div>

		</div>
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				
				<!-- pattern="\w{2,150}" validación de texto entre 2 y 150 caracteres -->
				<!-- maxlength="150" evita que el usuario pueda teclear más de 150 caracteres -->
				<input type="text" pattern="\w{2,150}" maxlength="150"
					class="form-control" id="nombre">
				
				<!-- Texto que se muestra cuando hay un error en este campo -->
				<div class="invalid-feedback">El texto debe tener entre 2 y
					150 caracteres</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="precio" class="col-sm-2 col-form-label">Precio</label>
			<div class="col-sm-10">
				
				<!-- step=".01" necesario para poder introducir dos decimales -->
				<!-- min="0.01" para obligar a meter un número positivo distinto de cero -->
				<input type="number" step=".01" min="0.01" class="form-control"
					id="precio">
				<div class="invalid-feedback">El precio debe ser mayor que
					cero y usar dos decimales</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="descuento" class="col-sm-2 col-form-label">Descuento</label>
			<div class="col-sm-10">
				<input type="number" min="0" max="100" class="form-control"
					id="descuento">
				<div class="invalid-feedback">El descuento debe estar entre 0
					y 100</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="autor" class="col-sm-2 col-form-label">Autor</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="autor">
			</div>
		</div>
		<div class="form-group row">
			<label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
			<div class="col-sm-10">
			
				<!-- cualquier fichero que tenga al menos un caracter de nombre y extensión jpg -->
				<input type="text" pattern="\w+\.jpg" class="form-control"
					id="imagen">
				<div class="invalid-feedback">La imagen debe ser sólo un
					nombre de fichero de extensión .jpg</div>
			</div>
		</div>


		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

	<script>
		// Evita el envío del formulario si hay campos incorrectos (Bootstrap)
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
</html>
