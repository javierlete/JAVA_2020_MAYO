<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Factura detalles</title>
</head>
<body class="container">

	<h1>Facturas</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Número</th>
				<th>Fecha</th>
				<th>Nombre de cliente</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="factura : ${facturas}">
				<th th:text="${factura.numero}"></th>
				<td th:text="${factura.fecha}"></td>
				<td th:text="${factura.cliente.nombreCompleto}"></td>
				<td>
					<a th:href="|@{/factura}/${factura.id}|" class="btn btn-primary">Editar</a>
					<a th:href="|@{/facturas/borrar}/${factura.id}|" class="btn btn-danger">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/}" class="btn btn-primary">Añadir</a>
	</p>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
