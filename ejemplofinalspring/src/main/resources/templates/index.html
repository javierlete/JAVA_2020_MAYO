<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Facturas</title>
</head>
<body class="container">
	<h1>Facturas</h1>

	<form th:action="@{/}" method="post">
		<fieldset>
			<legend>Datos factura</legend>

			<div class="form-group row">
				<label for="numero" class="col-sm-2 col-form-label">Numero
					de factura</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="numero" name="numero">
				</div>
			</div>
			<div class="form-group row">
				<label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="fecha" name="fecha">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Cliente</legend>
			<div class="form-group row">
				<label for="cif" class="col-sm-2 col-form-label">CIF</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="cif" name="cliente.cif">
				</div>
			</div>
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre"
						name="cliente.nombre">
				</div>
			</div>
			<div class="form-group row">
				<label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellidos"
						name="cliente.apellidos">
				</div>
			</div>
		</fieldset>
		<fieldset>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Agregar
						factura</button>
				</div>
			</div>
		</fieldset>

	</form>

	<form th:action="@{/}" method="post" class="form-inline">
		<label class="sr-only" for="producto">Producto</label> <select
			class="custom-select">
			<option selected>Selecciona el producto</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select> <label class="sr-only" for="cantidad">Cantidad</label> <input
			type="number" class="form-control mb-2 mr-sm-2" id="cantidad"
			placeholder="Cantidad">

		<button type="submit" class="btn btn-primary mb-2">Agregar
			l√≠nea</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
